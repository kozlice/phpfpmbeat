################### Phpfpmbeat Configuration Example ###########################

############################# Input ############################################
input:
  # List of URLs to PHP-FPM status page.
  # E.g. "http://127.0.0.1:8080/status", "http://example.com/status"
  # Defaults to ["http://127.0.0.1/status"].
  urls:
    - http://127.0.0.1/status

  # Stats collection interval (in seconds).
  # Defaults to 10s.
  period: 10
